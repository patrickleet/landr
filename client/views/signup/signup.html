<template name="signup">
  {{#if hasSignedUp}}
    <div class="vert-text">
      <h1>{{title}}</h1>
      <h3>{{hasSignedUpLead}}</h3>
    </div>
  {{else}}
    <div id="sign-up" class="vert-text">

      {{#if createAccount}}
        {{> entrySignUp}}
      {{else}}
        <form role="form" class="collectInfo col-lg-offset-4 col-lg-4">
          {{#if collectPhone}}
          {{> phoneInput}}
          {{/if}}
          {{#if collectName}}
          {{> nameInput}}
          {{/if}}
          {{#if collectEmail}}
          {{> emailInput}}
          {{/if}}
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="phoneInput">
  <div class="form-group">
    <input type="tel" class="form-control phone" id="phone" placeholder="Enter your phone number">
  </div>
</template>

<template name="emailInput">
  <div class="form-group">
    <input type="text" class="form-control email" id="email" placeholder="Enter you email address">
  </div>
</template>

<template name="nameInput">
  <div class="form-group">
    <input type="text" class="form-control" id="name" placeholder="Enter you name">
  </div>
</template>
