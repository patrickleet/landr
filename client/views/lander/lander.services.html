<template name="landerServices">
  {{#each services}}
    {{> service}}
  {{/each}}
</template>

<template name="service">
  <div class="slide">
    <div class="col-md-6 col-md-offset-3 text-center text-center">
      <div class="service text-center">
          <i class="service-icon {{iconClass}}"></i>
          <h2>{{name}}</h2>
          <p class="lead">{{description}}</p>
      </div>
    </div>
  </div>
</template>
