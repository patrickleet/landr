<template name="landerLayout">
    <div class="section">
      <h1>{{brand}}</h1>
      <h3>{{lead}}</h3>

      {{yield}}
    </div>

    <div class="section">
      {{#with intro}}
        {{> landerIntro}}
      {{/with}}
    </div>

    <div class="section">
      {{> landerServices}}
    </div>

    <div class="section">
      {{> landerFooter}}
    </div>
</template>
