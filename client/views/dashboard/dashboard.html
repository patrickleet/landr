<template name="dashboard">
  <div id="dashboard">
    <div class="row add-lander">
      <a href="{{pathFor 'landerCreate'}}"
         class="col-xs-12 col-sm-12
                col-md-4 col-lg-4
                btn btn-primary">Add a Lander</a>
    </div>
    <div class="row">
      {{#each landers}}
        {{> landerCard}}
      {{/each}}
    </div>
  </div>
</template>
